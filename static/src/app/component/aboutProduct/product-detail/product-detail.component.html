<div class="thumbnail">
	<img src="../../../../assets/img/mai.jpg" />
	<div>
    <h4 class="pull-right">{{product?.price}}</h4>
    <h4>{{product?.title}}</h4>
    <p>{{product?.desc}}</p>
  </div>
  <div>
    <p class="pull-right">{{comments?.length}}</p>
    <p>
      <app-stars [rating]="product?.rating"></app-stars>
    </p>
  </div>
</div>

<div class="thumbnail">
  <button class="btn btn-default btn-sm" [class.active]="isFocus" (click)="setFocusStatus()">
    {{isFocus ? '取消关注' : '关注'}}
  </button>
  <label>最新出价{{currentBid}}元</label>
</div>

<div class="well">
  <div>
    <button class="btn btn-success" (click)="isCommentHidden = !isCommentHidden">{{isCommentHidden ? '发表评论' : '取消评论'}}</button>
  </div>
  <div [hidden]="isCommentHidden">
    <div>
      <app-stars #myStar [(rating)]="newRating" [readonly]="false"></app-stars>
      <div>
        <textarea [(ngModel)]="newComment"></textarea>
      </div>
      <div>
        <button class="btn" (click)="addComment()">提交</button>
      </div>
    </div>
  </div>
  <div class="row" *ngFor="let comment of comments">
    <hr>
    <div class="col-md-12">
      <app-stars [rating]="comment.rating"></app-stars>
      <span>{{comment.user}}</span>
      <span class="pull-right">{{comment.timestamp | date:'yyyy-mm-dd HH:mm:ss'}}</span>
      <p>{{comment.content}}</p>
    </div>
  </div>
</div>
